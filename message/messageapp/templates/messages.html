<table class="msgtab">
    <tr class="msghdr">
        <th class="msgcell msgip">IP address<br>(IPアドレス)</th>
        <th class="msgcell msghost">Host name<br>(ホストネーム)</th>
        <th class="msgcell">Message (メッセージ)</th>
    </tr>
    {% for entry in data %}
    <tr class="msgrow">
        <td class="msgcell msgip">{{ entry['ip'] }}</td>
        <td class="msgcell msghost">{{ entry['hostname'] }}</td>
        <td class="msgcell">{{ entry['body'] }}</td>
    </tr>
    {% endfor %}
</table>
