<table class="hoststab">
    <tr class="hostshdr">
        <th class="hostscell">Host name<br>(ホストネーム)</th>
        <th class="hostscell">IP address<br>(IPアドレス)</th>
    </tr>
    {% for entry in data %}
    <tr class="hostsrow">
        <td class="hostscell">{{ entry['fullname'] }}</td>
        <td class="hostscell">{{ entry['ipaddress'] }}</td>
    </tr>
    {% endfor %}
</table>
