<table class="msgtab">
    <tr class="msghdr">
        <th class="msgcell msgip">Host name<br>(ホストネーム)</th>
        <th class="msgcell msghost">IP address<br>(IPアドレス)</th>
    </tr>
    {% for entry in data %}
    <tr class="msgrow">
        <td class="msgcell msgip">{{ entry['fullname'] }}</td>
        <td class="msgcell msghost">{{ entry['ipaddress'] }}</td>
    </tr>
    {% endfor %}
</table>
